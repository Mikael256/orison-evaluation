<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Orison's evaluation" />
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/featherlight/1.7.12/featherlight.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/assets/owl.carousel.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/assets/owl.theme.default.min.css" />
  <title>Contact - Orison</title>
</head>
<body lang="en">
  <!-- navigation -->
  <div class="navigation">
    <div class="wrapper navigation__content">
      <div class="navigation__up">
        <a href="index.html"><img src="img/logo.svg" alt="Orison" class="navigation__logo"></a>
        <nav class="navigation__menu">
          <a href="products.html" class="navigation__link">Products</a>
          <a href="about.html" class="navigation__link">About</a>
          <a href="blog.html" class="navigation__link">Blog</a>
          <a href="contact.html" class="navigation__link">Contact</a>
          <a href="media.html" class="navigation__link">Media</a>
        </nav>
      </div>
      <a href="index.html" class="roundButtons roundButtons--normalCase">Reserve Now</a>
    </div>
  </div>
  <!-- Form -->
  <header class="form">
    <h1 class="form__title">
      contact orison
      <strong class="form__strong">We'd love to hear from you.</strong>
    </h1>
    <form class="form__form wrapper">
      <label class="form__label" for="first">First Name</label>
      <input name="first" class="form__input form__input--half" type="text" placeholder="First Name" required autocomplete="off">
      <label class="form__label" for="name">Last Name</label>
      <input name="name" class="form__input form__input--half" type="text" placeholder="Last Name" required autocomplete="off">
      <label class="form__label" for="mail">Email</label>
      <input name="mail" class="form__input" type="mail" placeholder="Email" required autocomplete="off">
      <label class="form__label" for="message">Message</label>
      <textarea name="message" class="form__input" placeholder="Message"></textarea>
      <input type="submit" value="submit" class="form__button roundButtons roundButtons--filled">
    </form>
  </header>
  <section class="contactGallery">
    <h2 class="contactGallery__title">Follow us on FlickR</h2>
    <div class="contactGallery__carousel owl-carousel">
    </div>
  </section>
  <section class="googleMap">
    <h2 class="googleMap__title">Find us @GooglePlex HQ</h2>
    <div class="googleMap__map" id="map">

    </div>
  </section>
  <!-- footer -->
  <footer class="bottom">
    <div class="wrapper bottom__layout">
      <nav class="bottomNav">
        <a href="products.html" class="bottomNav__link">Products</a>
        <a href="about.html" class="bottomNav__link">About</a>
        <a href="blog.html" class="bottomNav__link">Blog</a>
        <a href="contact.html" class="bottomNav__link">Contact</a>
        <a href="faqs.html" class="bottomNav__link">Faqs</a>
        <a href="media.html" class="bottomNav__link">Media</a>
      </nav>
      <nav class="bottomSocial">
        <a href="https://www.facebook.com/OrisonEnergy/" class="bottomSocial__link fa fa-facebook"></a>
        <a href="https://twitter.com/orisonenergy" class="bottomSocial__link fa fa-twitter"></a>
        <a href="https://www.instagram.com/orisonenergy/" class="bottomSocial__link fa fa-instagram"></a>
        <a href="https://www.linkedin.com/company/orison" class="bottomSocial__link fa fa-linkedin"></a>
      </nav>
      <div class="bottomSignUp">
        <small class="bottomSignUp__title">sign up for updates</small>
        <input type="email" placeholder="Email" autocomplete="off" class="bottomSignUp__input">
        <button class="roundButtons roundButtons--filled">submit</button>
      </div>
      <div class="bottom__copyright">
        Â©2016 Orison. <br>
        All rights reserved.
      </div>
    </div>
  </footer>
  <script id="gallery-template" type="text/x-handlebars-template">
    <div class="owlCarousel owl-theme">
      {{#each this}}
        <div class="item">
          <a class="feather" href="#" data-featherlight="https://farm{{farm}}.staticflickr.com/{{server}}/{{id}}_{{secret}}_b.jpg">
          <img src="https://farm{{farm}}.staticflickr.com/{{server}}/{{id}}_{{secret}}_z.jpg" alt="carousel item"></a>
        </div>
      {{/each}}
    </div>
  </script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/main.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/owl.carousel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/featherlight/1.7.12/featherlight.min.js"></script>
  <script type="text/javascript">
    let $carousel = $(".owl-carousel");
    //Load it
    $.get("https://api.flickr.com/services/rest/?&method=flickr.photos.search&format=json&nojsoncallback=1",
    {
      api_key:"732f83ade28b177423a5e100550d137f",
      tags: "lamp",
      per_page:25,
      page:1
    })
    .done(function(data)
    {
      let $carousel = $(".contactGallery__carousel");
      console.log(data);
      var handle = Handlebars.compile($("#gallery-template").html());
      $carousel.html(handle(data.photos.photo));
      $carousel.owlCarousel({
          loop:true,
          margin:10,
          nav:true,
          responsive:{
              0:{
                  items:1
              },
              600:{
                  items:3
              },
              960:{
                  items:5
              }
          }
      });
      // $('.owl-carousel').find('.owl-nav').removeClass('disabled');
      // $('.owl-carousel').on('changed.owl.carousel', function(event) {
      // 	$(this).find('.owl-nav').removeClass('disabled');
      // });
      $(".feather").featherlight();
    })
    .fail(function(err)
    {
      $(".contactGallery__carousel").html("<h2>Error reaching flickr" + err + "</h2>");
    });

    //maps

            });


      let plexMark = new google.maps.Marker({
              position: plex,
              map: map,
              title: 'Orison',
              icon: "img/marker-orison.png"
            });
    }

  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9wIAFI-JC6Ocl118w1AJGvNvoylYF_cE&callback=initMap"></script>
</body>
</html>
